<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./old-css/normalize.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <header class="page-header">
            
            <div class="container flexbox">

                <nav class="navigation">
                    <!--site logo-->
                    <img class="program-logo "
                        src="./img/competition-logo-new.png"
                        alt="Program logo">
                </nav>

                <div class="lang-panel">
                    <ul class="list lang-panel-list">
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ru"> 
                                    <img src="./img/ru.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-en"> 
                                    <img src="./img/en.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ua"> 
                                    <img src="./img/ua.png"> 
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>



        <main class="login-page">
            <!--Slidebar-->

                <div class="conntainer">
                    <div class="login-page-btn">
                        <div class="login-page-title">
                            <h1>LOGIN FORM</h1>
                        </div>
                        <input type="text" id="login" class="login-page-btn-submit" placeholder="ENTER LOGIN"> <br>
                        <input type="text" id="password" class="login-page-btn-submit" placeholder="ENTER PASSWORD"> <br>
                        <button type="button" id="login-btn" class="login-page-btn-submit">
                            <span class="modal-btn-submit-text">LOG IN</span>
                        </button>
                    </div>
                </div>
        </main>
    </div>

</body>
<script src="./scripts/index.js" type="module"></script>
</html>
