<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <header class="page-header">
            <div class="container flexbox">
                <nav class="navigation">
                    <!--site logo-->
                    <img class="program-logo " src="./img/competition-logo.png" alt="Program logo">
                </nav>
            </div>
        </header>
        <main>
            <!--Slidebar-->
            <div class="conntainer">
                <input type="text" id="login" class="modal-btn-submit" placeholder="введіть логін"> <br>
                <input type="text" id="password" class="modal-btn-submit" placeholder="введіть пароль"> <br>
                <button type="button" id="login-btn" class="modal-btn-submit">
                    <span class="modal-btn-submit-text">Увійти</span>
                </button>
            </div>
        </main>

        <footer>
            <div class="container flexbox">
                <address class="contacts-box"> </address>
                <div class="container sl"></div>
            </div>
        </footer>
    </div>
</body>
<script src="./scripts/index.js" type="module"></script>
</html>
