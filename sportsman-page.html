<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member page</title>
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="stylesheet" href="./css/main.min.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header container">
                <ul class="group-page-header list">
                    <li>
                        <a class="link" id="page-name-link" href="#">
                            <h1 id="page-name"></h1>
                        </a>
                    </li>
                    <li>
                        <div class="lang-panel">
                            <ul class="list lang-panel-list">
                                <li class="lang-panel-item">
                                    <div class="lang-panel-flag">
                                        <a type="button" id="lang-ru"> 
                                            <img src="./img/ru.png"> 
                                        </a>
                                    </div>
                                </li>
                                <li class="lang-panel-item">
                                    <div class="lang-panel-flag">
                                        <a type="button" id="lang-en"> 
                                            <img src="./img/en.png"> 
                                        </a>
                                    </div>
                                </li>
                                <li class="lang-panel-item">
                                    <div class="lang-panel-flag">
                                        <a type="button" id="lang-ua"> 
                                            <img src="./img/ua.png"> 
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </header>
            <div class="bread-crumbs container"> 
                <div class="bread-crumbs-item" ><a id="department-link" href="#"></a></div>
                <div class="bread-crumbs-item" id="arrow-bread-crumb"> 
                    <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc">
                </div>
                <div class="bread-crumbs-item"><a id="sportsman-link" href="#"></a></div>
            </div>
            <main class="container">
                <div class="container">
                    <ul class="group-page-header list">
                        <li><h1 id="sportsman-header"></h1></li>
                    </ul>
                </div>

                <div class="tab">
                    <button class="tablinks" id="tab1">PH1_INFO_TAB</button>
                    <button class="tablinks" id="tab2">PH2_STAT_TAB</button>
                </div>


                <div id="tabcontent1" class="tabcontent">
                    <div class="group-info-main">
                        <div id="member-info">
                            <div class="member-info-title--siting">

                                <div class="member-info-title">
                                    <span>PH3_SPORT_INFO</span>                                                                         
                                   <div class="js-hidden-element js-root-view js-admin-view">
                                        <button class="member-info-edit-btn" type="button" id="group-edit-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/icons.svg#icon-pencil2"></use>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="js-invizible-button js-hidden-element js-root-view js-admin-view">
                                        <button class="member-info-edit-btn" type="button" id="group-edit-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/symbol-circle-down-checkmark.svg#icon-checkmark"></use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="group-info-fields">
                                    <ul class="list sportsman-info-list">
                                        <li>
                                            <div class="sportsman-foto">
                                                <img src="./img/sportsman-foto.png" alt="sportsman foto">
                                            </div>
                                            </li>
                                    <li>
                                    <table class="dynamic-table">
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH4_INFO_ID:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--id" id="sportsman-info-id"></div></td>
                                        </tr>   
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH5_INFO_SURNAME:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-surname"></div></td>
                                            <template id="sports-input-surname-template">
                                                <div class="form-field">
                                                    <input type="text" class="sportsman-info-item--input" id="sports-input-surname"  placeholder="Enter sportsman surname">
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH6_INFO_NAME:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-name"></div>  </td>
                                            <template id="sports-input-name-template">
                                                <div class="form-field">
                                                    <input type="text" class="sportsman-info-item--input" id="sports-input-name"  placeholder="Enter sportsman name">
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH7_INFO_SEX:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-sex"></div> </td>
                                            <template id="sports-input-sex-template">
                                                <div class="form-field--option">
                                                    <select class="sportsman-info-item--sex" name="form-system-of-group" id="sports-input-sex">
                                                        <option value="Male">CPH07_MALE_SEX</option>
                                                        <option value="Female">CPH08_FEMALE_SEX</option>
                                                    </select>
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH8_INFO_BD:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-age"></div>  </td>
                                            <template id="sports-input-age-template">
                                                <div class="create-ng--interval">
                                                    <input type="date" name="age-min" id="sports-input-age" class="create-ng--interval-min sportsman-info-item--input" pattern="[0-9]+" required="required" />
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH9_INFO_WEIGHT:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-weight"></div>  </td>
                                            <template id="sports-input-weight-template">
                                                <div class="create-ng--interval">
                                                    <input type="text" name="weight-min" id="sports-input-weight" class="create-ng--interval-min sportsman-info-item--input" pattern="[0-9]+" required="required" />
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH10_INFO_QUAL:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-qual"></div> </td>
                                            <template id="sports-input-qulification-template">
                                                <div class="create-ng--interval">
                                                    <select class="sportsman-info-item--qual" id="sports-input-qulification">
                                                    </select>
                                                    
                                                </div>
                                            </template>
                                        </tr>
                                        <tr>
                                            <td class="secondary-title-two-tables sportsman-info-table"> <div class="group-info-fields--item"> PH11_INFO_TEAM:</div> </td>
                                            <td class="secondary-title-two-tables sportsman-info-table-info"> <div class="sportsman-info-item--text" id="sportsman-info-team"></div>  </td>
                                            <template id="sports-input-team-template">
                                                <div class="form-field">
                                                    <input type="text" class="sportsman-info-item--input" id="sports-input-team"  placeholder="Enter sportsman team">
                                                </div>
                                            </template>
                                        </tr>
                                    </table>
                                    </li>
                                </ul>
                                    
                                
                                </div>

                                <div class="member-page-btn-del js-hidden-element js-root-view js-admin-view">                
                                    <a id="del-btn-link">
                                        <button class="group-page-del-btn" type="button" id="delete-member-btn">
                                        <span class="group-card-btn-del-text">PH12_DEL_BTN</span>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tabcontent2" class="tabcontent">
                    <template id="competition-item-template-id">
                        <div class="comp-statistics">
                            <div class="comp-statistics-name">
                                <ul class="list comp-statistics-list">
                                    <li class="comp-statistics-list--item">
                                        <a href="#competiton-link" class="title-of-competition-list-item">
                                            <h2 class="comp-statistics-title">#competition-name</h2>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="comp-statistics-main">
                                <div class="comp-statistics-main-res">
                                    <h3 class="comp-statistics-main-title">PH14_COMP_RES</h3>
                                    <table class="comp-statistics-main-res--table">
                                        <tbody>
                                            <tr>
                                                <td class="comp-st-main-res--second-td">
                                                    <p class="comp-statistics-main-res--item"><strong>PH15_GROUPS_NUM:</strong></p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item">#groups-num</p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item"><strong>PH18_SCORE:</strong></p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item">#score</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="comp-st-main-res--second-td">
                                                    <p class="comp-statistics-main-res--item"><strong>PH16_PAIRS_NUM:</strong></p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item">#pairs-num</p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item"><strong>PH17_WINS_NUM:</strong></p>
                                                </td>
                                                <td class="comp-statistics-main-res--td">
                                                    <p class="comp-statistics-main-res--item">#wins-num</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                        </table>
                                </div>
                                <div class="comp-statistics-main-discipline">
                                    <h3 class="comp-statistics-main-title">PH19_DISC</h3>
                                    <ul class="list comp-statistics-main-discipline-list" id="#disc-list-id">
                                    </ul>
                                </div>
                                <div class="comp-statistics-main-admition">
                                    <h3 class="comp-statistics-main-title"></h3>
                                    <div class="comp-statistics-main-admition-checkbox">
                                        <input class="input-to-choose-type--admition js-root-view js-admin-view" type="checkbox" id="#admition-id" name="admitted" disabled>
                                        <label class="label-to-choose-type--admition" for="#admition-id">PH20_ADMIT</label>
                                    </div>
                                </div>
                            </div>
                            <!--start acc in block-->
                            <div class="comp-statistics-acc">
                                <button class="accordion">
                                    <svg class="ss-edit-btn-icon">
                                        <use href="./img/symbol-circle-down-checkmark.svg#icon-circle-down"></use>
                                    </svg>  
                                </button>
                                <div class="panel">
                                    <ul class="list advantages-list" id="#groups-list-id">
                                    </ul> 
                                </div>
                            </div>
                        </div>
                    </template>
                    <template id="discipline-item-template-id">
                        <li>                                
                            <input class="input-to-choose-type js-root-view js-admin-view" type="checkbox" id="#disc-id" name="#disc-name" disabled>
                            <label class="label-to-choose-type" for="#disc-id">#disc-name</label>
                        </li>
                    </template>
                    <template id="group-item-template-id">
                        <li class="sportsman-group-card--item">
                            <div class="sp-card-item">
                                <div class="sportsman-group-card">
                                    <div class="caption">
                                        <a href="#group-link" class="title-of-competition-list-item">
                                            <div class="sp-card-title">
                                                <div class="sp-card-title-text--h">
                                                        <h2 class="sp-card-title-text" id="competition-name">#group-name</h2>
                                                </div>
                                                <div class="sp-card-title--img">
                                                    <img src="#place-image"/>
                                                </div>
                                            </div>
                                        </a>
                                        <div class="sportsman-group-card-text">
                                            <p>PH21_PLACE:      #place-num</p>
                                            <p>PH22_DISC: #discipline</p>
                                            <p>PH23_PAIRS_NUM:  #pairs-num</p>
                                            <p>PH24_WINS_NUM:    #wins-num</p>
                                            <p>PH25_SCORE:      #score</p>
                                        </div>
                                        <div>
                                            <button class="accordion">PH26_PAIRS_TBL</button>
                                            <div class="panel">
                                                <table class="dynamic-table sp-st-group-card-table" id="#pairs-list-id">
                                                    <tr>
                                                        <td class="sp-st-group-card-table--td"><strong>PH27_PAIR_NUM</strong></strong></td>
                                                        <td class="sp-st-group-card-table--td"><strong>PH28_PAIR_LIST</strong></strong></td>
                                                        <td class="sp-st-group-card-table--td"><strong>PH29_PAIR_TIME</strong></strong></td>
                                                        <td class="sp-st-group-card-table--td"><strong>PH30_PAIR_RES</strong></strong></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                    <template id="pair-item-template-id">
                        <tr>
                            <td class="#pair-style">#pair-number</td>
                            <td class="#pair-style">#pairs-list</td>
                            <td class="#pair-style">#pair-time</td>
                            <td class="#pair-style">#pair-result</td>
                        </tr>
                    </template>
                </div>

            </main>
            <footer>
                <div class="container flexbox">
                    <address class="contacts-box">
                    </address>
                    <div class="container sl">
                    </div>
                </div>
            </footer>
            
            <!--first-popup-window-start-->
            <div class="popup" id = "popup_1">
                <a href="" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="" class="popup__close close-popup">X</a>
                        <form class="modal-form">

                            <span class="modal-title">Edit member</span>

                            <div class="new-member-field">

                                <label for="new-member-name"><span class="form-field-title">Member name</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-name" name="new-member-name" class="form-field-input" placeholder="Enter the member name">
                                </div>
                            
                                <label for="new-member-surname"><span class="form-field-title">Member surname</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-surname" name="new-member-surname" class="form-field-input" placeholder="Enter the member surname">
                                </div>

                                <label for="new-member-age"><span class="form-field-title">Member age</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-age" name="new-member-age" class="form-field-input" placeholder="Enter the member age">
                                </div>

                                <label for="new-member-weight"><span class="form-field-title">Member weight</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-weight" name="new-member-weight" class="form-field-input" placeholder="Enter the member weight">
                                </div>

                                <ul class="list new-member-gender-list">
                                    <label for="new-member-sex" class="form-field-label">
                                        <span class="form-field-title">Member`s gender</span>
                                        <li class="new-member-gender-item">
                                            <input type="radio" id="new-member-sex-male" name="new-member-sex" value="male" checked>
                                            <label for="male">Male</label>
                                        </li>

                                        <li class="new-member-gender-item">
                                        <input type="radio" id="new-member-sex-female" name="new-member-sex" value="female">
                                        <label for="female">Female</label>
                                        </li>
                                    </label>
                                </ul>

                                <label for="new-member-team"><span class="form-field-title">Name of member`s team</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-team" name="new-member-team" class="form-field-input" placeholder="Enter the name of member`s team">
                                </div>
                            
                                <label for="create-member-qualification"><span class="form-field-title">Choose a qualification:</span></label>
                                <select name="create-member-qualification" id="create-member-qualifications">
                                    <template id="create-member-qual-temp">
                                        <option id="create-member-qual-item" value="value">Name</option>
                                    </template>
                                </select>
                            </div>
                            
                            <label for="new-member-division" id="new-member-divisions" class="form-field-label">
                                <span class="form-field-title">Choose divisions:</span>
                                <div class="new-member-field" id="create-member-divisions">
                                    <template id="create-member-division-template">
                                        <input type="checkbox" id="div-input" name="div-name" value="div-val">
                                        <label id="div-label" for="div-name">division-01</label>
                                    </template>
                                </div>
                            </label>

                            <div class="form-field--option">
                                <ul class="list new-member-permit-list">
                                    <label for="new-member-permit" class="form-field-label">
                                        <span class="form-field-title">Member`s permit</span>
                                        <li class="new-member-permit-item">
                                            <input type="radio" id="new-member-permit-yes" name="new-member-permit" value="yes" checked>
                                            <label for="yes">Yes</label>
                                        </li>

                                        <li class="new-member-permit-item">
                                        <input type="radio" id="new-member-permit-no" name="new-member-permit" value="no">
                                        <label for="no">No</label>
                                        </li>
                                    </label>
                                </ul>
                            </div>

                            <div class="form-field--option">
                                <ul class="list nm-more-than-one-list">
                                    <label for="nm-more-than-one" class="form-field-label">
                                        <span class="form-field-title">Enter more than one member</span>
                                        <li class="nm-more-than-one-item">
                                            <input type="radio" id="nm-more-than-one-yes" name="nm-more-than-one" value="yes" checked>
                                            <label for="yes">Yes</label>
                                        </li>
        
                                        <li class="nm-more-than-one-item">
                                        <input type="radio" id="nm-more-than-one-no" name="nm-more-than-one" value="no">
                                        <label for="no">No</label>
                                        </li>
                                    </label>
                                </ul>
                            </div>
                            
                            <button type="button" id="member-form-send-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Accept</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--first-popup-window-end-->

            <!--member-groups-edit-popup-window-start-->
            <div class="popup" id = "popup_2">
                <a href="" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="" class="popup__close close-popup">X</a>
                        <form class="modal-form">
                            <div class="conntainer">
                                <div class="skroll-for-modal">
                                    <table class="dynamic-table-for-modal" id="groups-adding-table">
                                        <tr>
                                            <th class="group-info-table-title" colspan="7">Groups</th>
                                        </tr>
                                        <tr>
                                            <td>Name of group</td>
                                            <td>Age of members</td>
                                            <td>Sex</td>
                                            <td>Division</td>
                                            <td>Weight</td>
                                            <td>Qualification</td>
                                            <td>Members number</td>
                                        </tr>
                                        <template id="group-adding-template">
                                            <tr id="group-row">
                                                <td id="group-name">  </td>
                                                <td id="group-age">  </td>
                                                <td id="group-sex">  </td>
                                                <td id="group-division">  </td>
                                                <td id="group-weight">  </td>
                                                <td id="group-qualification">  </td>
                                                <td id="group-members-num">  </td>
                                            </tr>
                                        </template>
                                    </table>
                                </div>
                            </div>
                            <button type="button" id="groups-add-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Add</span>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!--member-groups-edit-popup-window-end-->
            <script src="./scripts/sportsman-page.js" type="module"></script>
            <script src="./scripts/open-close-popup.js" type="module"></script>
        </div>
        <script src="./scripts/accordion.js" type="module"></script>
    </body>
</html>
