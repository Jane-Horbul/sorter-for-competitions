<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">


</head>

<body>

    <header class="page-header">
        <div class="container flexbox">
            <nav class="navigation">
                <!--site logo-->
                <img class="program-logo "
                    src="./img/competition-logo.png"
                    alt="Program logo">
            </nav>
        </div>
    </header>

    <main>
        <section class="advantages container">
                <ul class="list advantages-list" id="competitions-list">
                    <li class="advantages-item">
                        <div class="advantages-icon-bg">
                            <div class="add-new-competition-block">
                                <a href="./competition-add-form">
                                    <button class="add-new-competition-btn" type="button" data-open-modal>
                                        <svg class="sl-footer-icon">
                                            <use href="./img/symbol-defs.svg#icon-plus"></use>
                                        </svg>
                                        <span class="add-new-competition-btn-text">Add competitions</span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
        </section>      
    </main>

    <footer>
    </footer>

</body>

<template id="competition-template">
    <li class="advantages-item">
        <div class="projects-item">
            <a id="competition-link" class="title-of-competition-list-item">
                <div class="project-card">
                    <div class="project-overlay"><img src="./img/competition-logo.png" width="270px;"
                        alt="" />
                        <div class="overlay">
                            <p class="advantages-content" id="competition-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <div class="caption">
                        <h2 class="title-of-competition-list-item" id="competition-name"></h2>
                
                    </div>
                </div>
            </a>
        </div>
    </li>
</template>

<script src="./scripts/competition-list-page.js" type="module"></script>
</html>
