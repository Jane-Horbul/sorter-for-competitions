<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating pairs list</title>
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
        
            <header class="page-header">
                <div class="container">
                    <ul class="group-page-header list">
                        <li>
                            <a class="link" id="page-name-link" href="#">
                                <h1 id="page-name"></h1>
                            </a>
                        </li>
                        <li>
                            <div class="lang-panel">
                                <ul class="list lang-panel-list">
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ru"> 
                                                <img src="./img/ru.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-en"> 
                                                <img src="./img/en.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ua"> 
                                                <img src="./img/ua.png"> 
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="bread-crumbs container"> 
                <div class="bread-crumbs-item" ><a id="department-link" href="#"></a></div>
                <div class="bread-crumbs-item"> 
                    <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc">
                </div>
                <div class="bread-crumbs-item"><a id="competition-link" href="#"></a></div>
                <div class="bread-crumbs-item"> 
                    <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc">
                </div>
                <div class="bread-crumbs-item"><a id="group-link" href="#"></a></div>
            </div>
            <main class="container">
                
                <div class="container">
                    <ul class="group-page-header list">
                        <li><h1 id="group-name-header"></h1></li>
                       
                    </ul>
                </div>

                    <div class="creating-pairs-list-name">
                        <div class="cp-list--input">
                            <input class="cp-list--input-name" type="text" placeholder="Enter the name of list">
                        </div>
                        <button class="member-page-dell-btn cp-list--btn" type="button" id="#">
                            <svg class="group-info-edit-btn-icon">
                                <use href="./img/icons.svg#icon-checkmark"></use>
                            </svg>
                        </button>
                    </div>
                <!-- name of list after enter
                    <div class="creating-pairs-list-name">
                        <div class="pairs-list-name--title">Name</div>
                        <button class="member-page-dell-btn cp-list--btn" type="button" id="#">
                            <svg class="group-info-edit-btn-icon">
                                <use href="./img/icons.svg#icon-pencil2"></use>
                            </svg>
                        </button>
                    </div>
               end -->
                    <div class="tab">
                        <button class="tablinks" onclick="openPage(event, 'automatic-sorting')" id="defaultOpen">Automatic sorting </button>
                        <button class="tablinks" onclick="openPage(event, 'manual-sorting')">Manual sorting </button>
                    </div>
                <!--Automatic sorting block start-->
                    <div id="automatic-sorting" class="tabcontent-sort">
                        <ul class="list cpl-automatic-sorting">
                            <div class="cpl-sorting-first-column">
                                <ul class="list">
                                    <li class="cpl-automatic-sorting--item">1</li>
                                    <li class="cpl-automatic-sorting--item">2</li>
                                    <li class="cpl-automatic-sorting--item">3</li>
                                </ul>
                            </div>
                            <div>
                                <ul class="list">
                                    <li>
                                        <button class="cpl-automatic-sorting-arrow-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/symbol-arrows-left-right.svg#icon-arrow-right2"></use>
                                            </svg>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="cpl-automatic-sorting-arrow-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/symbol-arrows-left-right.svg#icon-arrow-left2"></use>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="cpl-sorting-second-column">
                                <ul class="list">
                                    <li class="cpl-automatic-sorting--item">1</li>
                                    <li class="cpl-automatic-sorting--item">2</li>
                                    <li class="cpl-automatic-sorting--item">3</li>
                                </ul>
                            </div>
                        </ul>
                        
                        <ul class="list cpl-auto-sort-criteria">
                            <div>
                                <div class="cpl-auto-sort-criteria--item"><span class="cpl-auto-sort-criteria-title">Distance:</span></div>
                                <div class="cpl-auto-sort-criteria--item"><span class="cpl-auto-sort-criteria-title">Age:</span></div>
                                <div class="cpl-auto-sort-criteria--item"><span class="cpl-auto-sort-criteria-title"> Weight:</span></div>
                                <div class="cpl-auto-sort-criteria--item"><span class="cpl-auto-sort-criteria-title">Final:</span></div>
                            </div>
                            <div>
                                <div class="cpl-auto-sort-criteria--item"><span class="cpl-auto-sort-criteria-mg"></span><input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                                <div class="cpl-auto-sort-criteria--item">Min: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                                <div class="cpl-auto-sort-criteria--item">Min: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                                <div class="cpl-auto-sort-criteria--item">Min: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                            </div>
                            <div>
                                <div class="cpl-auto-sort-criteria--item"></div>
                                <div class="cpl-auto-sort-criteria--item">Max: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                                <div class="cpl-auto-sort-criteria--item">Max: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                                <div class="cpl-auto-sort-criteria--item">Max: <input class="cpl-auto-sort-criteria--item-input" type="text"></div>
                            </div>
                        </ul>

                    </div>
                <!--Manual sorting block start-->
                    <div id="manual-sorting" class="tabcontent-sort">
                        <ul class="list cpl-manual-sorting">
                            <div class="cpl-sorting-first-column">
                                <ul class="list">
                                    <li class="cpl-manual-sorting--item">1</li>
                                    <li class="cpl-manual-sorting--item">2</li>
                                    <li class="cpl-manual-sorting--item">3</li>
                                </ul>
                            </div>
                            <div>
                                <ul class="list">
                                    <li>
                                        <button class="cpl-manual-sorting-arrow-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/symbol-arrows-left-right.svg#icon-arrow-right2"></use>
                                            </svg>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="cpl-manual-sorting-arrow-btn">
                                            <svg class="group-info-edit-btn-icon">
                                                <use href="./img/symbol-arrows-left-right.svg#icon-arrow-left2"></use>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="cpl-sorting-second-column">
                                <ul class="list">
                                    <li class="cpl-manual-sorting--item">1</li>
                                    <li class="cpl-manual-sorting--item">2</li>
                                    <li class="cpl-manual-sorting--item">3</li>
                                </ul>
                            </div>
                        </ul>
                    </div>

            </main>
    </div>
    
    <script>
        function openPage(evt, pageName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent-sort");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(pageName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        document.getElementById("defaultOpen").click();
        </script>
</body>
</html>
