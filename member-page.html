<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member page</title>
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="stylesheet" href="./old-css/styles.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">

            <header class="page-header">
                <div class="container">
                    <ul class="group-page-header list">
                    <li><h1 id="member-name"></h1></li>
                    <li><div>                
                        <a id="priv-page-link">
                            <a id="priv-page-link">
                                <button  class="group-page-del-btn js-visible-element" type="button" id="delete-member-btn">
                                <span class="group-card-btn-submit">Delete member</span></button>
                            </a>
                    </div>
                </li>
                </ul>
                </div>
            </header>

            <main class="container">

                <section class="member-info">
                    <div class="group-info-main">
                        <div id="member-info">
                            <div class="group-info-title--siting">
                                <div class="group-info-title"><span>Member info</span></div>
                                <a href="#popup_1" class="popup-link">
                                    <button class="group-info-edit-btn js-visible-element" type="button">
                                        <svg class="group-info-edit-btn-icon">
                                            <use href="./img/icons.svg#icon-pencil2"></use>
                                        </svg>
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="group-info-fields">
                            <div class="" id="member-info">
                                <div class="group-info-fields--item"> Id:<span>&nbsp</span><div id="member-id">            </div></div>
                                <div class="group-info-fields--item"> Divisions:<span>&nbsp</span><div id="member-division">      </div></div>
                                <div class="group-info-fields--item"> Age:<span>&nbsp</span><div id="member-age">           </div></div>
                                <div class="group-info-fields--item"> Weight:<span>&nbsp</span><div id="member-weight">        </div></div>
                                <div class="group-info-fields--item"> Gender:<span>&nbsp</span><div id="member-sex">           </div></div>
                                <div class="group-info-fields--item"> Qualification:<span>&nbsp</span><div id="member-qulification">  </div></div>
                                <div class="group-info-fields--item"> Team:<span>&nbsp</span><div id="member-team">          </div> </div>
                                <div class="group-info-fields--item"> Admition:<span>&nbsp</span><div id="member-admit">         </div> </div>
                            </div>
                        </div>
                    </div>

                    <div class="group-info-tables">
                        <div class="main-tables">
                            <div class="main-tables-member-item">
                                <table class="dynamic-table" id="groups-table">
                                    <tr>
                                        <th class="all-table-title group-info-table-title" colspan="8">Groups
                                            <a href="#popup_2" class="popup-link" id="member-add-btn" >
                                                <button class="group-page-ref-btn" type="button" data-open-modal>
                                                    <svg class="group-info-edit-btn-icon">
                                                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                                                    </svg>
                                                </button>
                                            </a>  
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>Name of group</td>
                                        <td>Age of members</td>
                                        <td>Sex</td>
                                        <td>Division</td>
                                        <td>Weight</td>
                                        <td>Qualification</td>
                                        <td>Members number</td>
                                        <td class="column-for-button js-visible-element"></td>
                                    </tr>
                                    <template id="group-template">
                                        <tr>
                                            <td id="group-name">  </td>
                                            <td id="group-age">  </td> 
                                            <td id="group-sex">  </td>
                                            <td id="group-division">  </td>
                                            <td id="group-weight">  </td>
                                            <td id="group-qualification">  </td>
                                            <td id="group-members-num">  </td>
                                            <td class="column-for-button js-visible-element"> 
                                                <button type="button" id="group-dell-btn">
                                                    <svg class="group-info-edit-btn-icon">
                                                        <use href="./img/symbol-defs.svg#icon-cross"></use>
                                                    </svg>
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
            <footer>
                <div class="container flexbox">
                    <address class="contacts-box">
                    </address>
                    <div class="container sl">
                    </div>
                </div>
            </footer>
            
            <!--first-popup-window-start-->
            <div class="popup" id = "popup_1">
                <a href="#header" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#header" class="popup__close close-popup">X</a>
                        <form class="modal-form">

                            <span class="modal-title">Edit member</span>

                            <div class="new-member-field">

                                <label for="new-member-name"><span class="form-field-title">Member name</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-name" name="new-member-name" class="form-field-input" placeholder="Enter the member name">
                                </div>
                            
                                <label for="new-member-surname"><span class="form-field-title">Member surname</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-surname" name="new-member-surname" class="form-field-input" placeholder="Enter the member surname">
                                </div>

                                <label for="new-member-age"><span class="form-field-title">Member age</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-age" name="new-member-age" class="form-field-input" placeholder="Enter the member age">
                                </div>

                                <label for="new-member-weight"><span class="form-field-title">Member weight</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-weight" name="new-member-weight" class="form-field-input" placeholder="Enter the member weight">
                                </div>

                                <ul class="list new-member-gender-list">
                                    <label for="new-member-sex" class="form-field-label">
                                        <span class="form-field-title">Member`s gender</span>
                                        <li class="new-member-gender-item">
                                            <input type="radio" id="new-member-sex-male" name="new-member-sex" value="male" checked>
                                            <label for="male">Male</label>
                                        </li>

                                        <li class="new-member-gender-item">
                                        <input type="radio" id="new-member-sex-female" name="new-member-sex" value="female">
                                        <label for="female">Female</label>
                                        </li>
                                    </label>
                                </ul>

                                <label for="new-member-team"><span class="form-field-title">Name of member`s team</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-team" name="new-member-team" class="form-field-input" placeholder="Enter the name of member`s team">
                                </div>
                            
                                <label for="create-member-qualification"><span class="form-field-title">Choose a qualification:</span></label>
                                <select name="create-member-qualification" id="create-member-qualifications">
                                    <template id="create-member-qual-temp">
                                        <option id="create-member-qual-item" value="value">Name</option>
                                    </template>
                                </select>
                            </div>
                            
                            <label for="new-member-division" id="new-member-divisions" class="form-field-label">
                                <span class="form-field-title">Choose divisions:</span>
                                <div class="new-member-field" id="create-member-divisions">
                                    <template id="create-member-division-template">
                                        <input type="checkbox" id="div-input" name="div-name" value="div-val">
                                        <label id="div-label" for="div-name">division-01</label>
                                    </template>
                                </div>
                            </label>

                            <div class="form-field--option">
                                <ul class="list new-member-permit-list">
                                    <label for="new-member-permit" class="form-field-label">
                                        <span class="form-field-title">Member`s permit</span>
                                        <li class="new-member-permit-item">
                                            <input type="radio" id="new-member-permit-yes" name="new-member-permit" value="yes" checked>
                                            <label for="yes">Yes</label>
                                        </li>

                                        <li class="new-member-permit-item">
                                        <input type="radio" id="new-member-permit-no" name="new-member-permit" value="no">
                                        <label for="no">No</label>
                                        </li>
                                    </label>
                                </ul>
                            </div>
                            
                            <button type="button" id="member-form-send-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Accept</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--first-popup-window-end-->

            <!--member-groups-edit-popup-window-start-->
            <div class="popup" id = "popup_2">
                <a href="#header" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#header" class="popup__close close-popup">X</a>
                        <form class="modal-form">
                            <div class="conntainer">
                                <div class="skroll-for-modal">
                                    <table class="dynamic-table-for-modal" id="groups-adding-table">
                                        <tr>
                                            <th class="group-info-table-title" colspan="7">Groups</th>
                                        </tr>
                                        <tr>
                                            <td>Name of group</td>
                                            <td>Age of members</td>
                                            <td>Sex</td>
                                            <td>Division</td>
                                            <td>Weight</td>
                                            <td>Qualification</td>
                                            <td>Members number</td>
                                        </tr>
                                        <template id="group-adding-template">
                                            <tr id="group-row">
                                                <td id="group-name">  </td>
                                                <td id="group-age">  </td>
                                                <td id="group-sex">  </td>
                                                <td id="group-division">  </td>
                                                <td id="group-weight">  </td>
                                                <td id="group-qualification">  </td>
                                                <td id="group-members-num">  </td>
                                            </tr>
                                        </template>
                                    </table>
                                </div>
                            </div>
                            <button type="button" id="groups-add-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Add</span>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!--member-groups-edit-popup-window-end-->
            <script src="./scripts/member-page.js" type="module"></script>
            <script src="./scripts/open-close-popup.js" type="module"></script>  
        </div>
    </body>
</html>
