<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member page</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                <div class="container">
                    <h1 id="member-name"></h1>
                </div>
            </header>
            <main>
                <div class="container" id="member-info">
                    <a href="#popup_1" class="popup-link"><button  type="button">Edit member</button></a>
                    <div class="container"> Id:             <div id="member-id">            </div></div>
                    <div class="container"> Divisions:      <div id="member-division">      </div></div>
                    <div class="container"> Age:            <div id="member-age">           </div></div>
                    <div class="container"> Weight:         <div id="member-weight">        </div></div>
                    <div class="container"> Gender:         <div id="member-sex">           </div></div>
                    <div class="container"> Qualification:  <div id="member-qulification">  </div></div>
                    <div class="container"> Team:           <div id="member-team">          </div> </div>
                    <div class="container"> Admition:       <div id="member-admit">         </div> </div>
                </div>
                <div class="container" id="member-groups">
                    <section>
                        <div class="main-tables">
                            <div class="main-tables-item">
                                <table class="dynamic-table" id="groups-table">
                                    <tr>
                                        <th  colspan="7">Groups
                                            <a id="group-add-btn">
                                                <button class="" type="button" data-open-modal>
                                                    <svg class="sl-footer-icon">
                                                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                                                    </svg>
                                                </button>
                                            </a>    
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>Name of group</td>
                                        <td>Age of members</td>
                                        <td>Sex</td>
                                        <td>Division</td>
                                        <td>Weight</td>
                                        <td>Qualification</td>
                                        <td>Members number</td>
                                    </tr>
                                    <template id="group-template">
                                        <tr>
                                            <td id="group-name">  </td>
                                            <td id="group-age">  </td> 
                                            <td id="group-sex">  </td>
                                            <td id="group-division">  </td>
                                            <td id="group-weight">  </td>
                                            <td id="group-qualification">  </td>
                                            <td id="group-members-num">  </td>
                                            <td> <button type="button" id="group-dell-btn">Dell</button></td>
                                        </tr>
                                    </template>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
                <a id="priv-page-link">
                    <button type="button" id="delete-member-btn"><span class="group-card-btn-submit">Delete member</span></button>
                </a>
            </main>
            <footer>
                <div class="container flexbox">
                    <address class="contacts-box">
                    </address>
                    <div class="container sl">
                    </div>
                </div>
            </footer>
            
            <!--first-popup-window-start-->
            <div class="popup" id = "popup_1">
                <a href="#header" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#header" class="popup__close close-popup">X</a>
                        <form class="modal-form">

                            <span class="modal-title">Edit member</span>

                            <div class="new-member-field">

                                <label for="new-member-name"><span class="form-field-title">Member name</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-name" name="new-member-name" class="form-field-input" placeholder="Enter the member name">
                                </div>
                            
                                <label for="new-member-surname"><span class="form-field-title">Member surname</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-surname" name="new-member-surname" class="form-field-input" placeholder="Enter the member surname">
                                </div>

                                <label for="new-member-age"><span class="form-field-title">Member age</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-age" name="new-member-age" class="form-field-input" placeholder="Enter the member age">
                                </div>

                                <label for="new-member-weight"><span class="form-field-title">Member weight</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-weight" name="new-member-weight" class="form-field-input" placeholder="Enter the member weight">
                                </div>

                                <ul class="list new-member-gender-list">
                                    <label for="new-member-sex" class="form-field-label">
                                        <span class="form-field-title">Member`s gender</span>
                                        <li class="new-member-gender-item">
                                            <input type="radio" id="new-member-sex-male" name="new-member-sex" value="male" checked>
                                            <label for="male">Male</label>
                                        </li>

                                        <li class="new-member-gender-item">
                                        <input type="radio" id="new-member-sex-female" name="new-member-sex" value="female">
                                        <label for="female">Female</label>
                                        </li>
                                    </label>
                                </ul>

                                <label for="new-member-team"><span class="form-field-title">Name of member`s team</span></label>
                                <div class="form-field">
                                    <input type="text" id="new-member-team" name="new-member-team" class="form-field-input" placeholder="Enter the name of member`s team">
                                </div>
                            
                                <label for="create-member-qualification"><span class="form-field-title">Choose a qualification:</span></label>
                                <select name="create-member-qualification" id="create-member-qualifications">
                                    <template id="create-member-qual-temp">
                                        <option id="create-member-qual-item" value="value">Name</option>
                                    </template>
                                </select>
                            </div>
                            
                            <label for="new-member-division" id="new-member-divisions" class="form-field-label">
                                <span class="form-field-title">Choose divisions:</span>
                                <div class="new-member-field" id="create-member-divisions">
                                    <template id="create-member-division-template">
                                        <input type="checkbox" id="div-input" name="div-name" value="div-val">
                                        <label id="div-label" for="div-name">division-01</label>
                                    </template>
                                </div>
                            </label>

                            <div class="form-field--option">
                                <ul class="list new-member-permit-list">
                                    <label for="new-member-permit" class="form-field-label">
                                        <span class="form-field-title">Member`s permit</span>
                                        <li class="new-member-permit-item">
                                            <input type="radio" id="new-member-permit-yes" name="new-member-permit" value="yes" checked>
                                            <label for="yes">Yes</label>
                                        </li>

                                        <li class="new-member-permit-item">
                                        <input type="radio" id="new-member-permit-no" name="new-member-permit" value="no">
                                        <label for="no">No</label>
                                        </li>
                                    </label>
                                </ul>
                            </div>
                            
                            <button type="button" id="member-form-send-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Accept</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--first-popup-window-end-->
            <script src="./scripts/member-page.js" type="module"></script>
            <script src="./scripts/open-close-popup.js" type="module"></script>  
        </div>
    </body>
</html>
