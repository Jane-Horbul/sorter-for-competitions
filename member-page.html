<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member page</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1 id="member-name">Member name</h1>
                <h1 id="member-division">DIVISIONS</h1>
                <h1 id="member-age">AGE</h1>
                <h1 id="member-weight">WEIGHT</h1>
                <h1 id="member-sex">GENDER</h1>
                <h1 id="member-qulification">QUALIFICATION</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <div class="main-tables">
                        <div class="main-tables-item">
                            <table class="dynamic-table" id="groups-table">
                                <tr>
                                    <th  colspan="7">Groups
                                        <a id="group-add-btn">
                                            <button class="" type="button" data-open-modal>
                                                <svg class="sl-footer-icon">
                                                    <use href="./img/symbol-defs.svg#icon-plus"></use>
                                                </svg>
                                            </button>
                                        </a>    
                                    </th>
                                </tr>
                                <tr>
                                    <td>Name of group</td>
                                    <td>Age of members</td>
                                    <td>Sex</td>
                                    <td>Division</td>
                                    <td>Weight</td>
                                    <td>Qualification</td>
                                    <td>Pairs number</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container flexbox">
                <address class="contacts-box">
                </address>
                <div class="container sl">
                </div>
            </div>
        </footer>
    </body>
</html>
