<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="./css/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
<body>
    <h3>Add sportsman</h3>

                            <div class="new-member-field">
                                <table class="add-sportsman-table" id="add-sportsman-table">
                                    <tr>
                                        <th class="group-info-table-title all-table-title" colspan="7">
                                            <span>Sportsmans</span>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Surname</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Name</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Age</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Weight</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Sex</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Team</td>
                                        <td class="add-sportsman-table--title secondary-title-tables--text">Qualification</td>
                                    </tr>

                                    <!--start-->
                                    <tr id="add-sports-#sp-id">
                                        <td class="secondary-tables--td">sp-surname</td>
                                        <td class="secondary-tables--td">sp-name</td>
                                        <td class="secondary-tables--td">sp-age</td>
                                        <td class="secondary-tables--td">sp-weight</td>
                                        <td class="secondary-tables--td">sp-sex</td>
                                        <td class="secondary-tables--td">sp-team</td>
                                        <td class="secondary-tables--td">sp-qual</td>
                                    </tr>

                                    <tr id="add-sports-#sp-id" class="add-sportsman-table-th--selected">
                                        <td class="secondary-tables--td">sp-surname</td>
                                        <td class="secondary-tables--td">sp-name</td>
                                        <td class="secondary-tables--td">sp-age</td>
                                        <td class="secondary-tables--td">sp-weight</td>
                                        <td class="secondary-tables--td">sp-sex</td>
                                        <td class="secondary-tables--td">sp-team</td>
                                        <td class="secondary-tables--td">sp-qual</td>
                                    </tr>

                                    <tr id="add-sports-#sp-id" class="add-sportsman-table-th--selected">
                                        <td class="secondary-tables--td">sp-surname</td>
                                        <td class="secondary-tables--td">sp-name</td>
                                        <td class="secondary-tables--td">sp-age</td>
                                        <td class="secondary-tables--td">sp-weight</td>
                                        <td class="secondary-tables--td">sp-sex</td>
                                        <td class="secondary-tables--td">sp-team</td>
                                        <td class="secondary-tables--td">sp-qual</td>
                                    </tr>


                                    <!--end-->
    
                                    <template id="add-sportsman-template">
                                        <tr id="add-sports-#sp-id">
                                            <td class="secondary-tables--td">#sp-surname</td>
                                            <td class="secondary-tables--td">#sp-name</td>
                                            <td class="secondary-tables--td">#sp-age</td>
                                            <td class="secondary-tables--td">#sp-weight</td>
                                            <td class="secondary-tables--td">#sp-sex</td>
                                            <td class="secondary-tables--td">#sp-team</td>
                                            <td class="secondary-tables--td">#sp-qual</td>
                                        </tr>
                                    </template>
    
                                    <template id="add-settings-template">
                                        <td class="secondary-tables--td" colspan="6" id="sports-disc-list">
                                            <template id="add-discipline-template">
                                                <input type="checkbox" id="#disc-id" name="#disc-name">
                                                <label for="#disc-name">#disc-name</label>
                                            </template>
                                        </td>
                                        <td class="secondary-tables--td" colspan="1">
                                            <input type="checkbox" id="admitted" name="admitted">
                                            <label for="admitted">Admitted</label>
                                        </td>
                                    </template>
                                </table>
                                <button type="button" id="sportsmans-add-list-send-btn" class="modal-btn-submit">
                                    <span class="modal-btn-submit-text">Add</span>
                                </button>
                            
                            </div>
</body>
</html>
