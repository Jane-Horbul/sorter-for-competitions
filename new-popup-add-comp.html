<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./old-css/normalize.css">
<link rel="stylesheet" href="./css/main.css" />
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

</head>
<body>

    <div class="wrapper">

        <header class="page-header">
            
            <div class="container flexbox">

                <nav class="navigation">
                    <!--site logo-->
                    <img class="program-logo "
                        src="./img/competition-logo-new.png"
                        alt="Program logo">
                </nav>

                <div class="lang-panel">
                    <ul class="list lang-panel-list">
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ru"> 
                                    <img src="./img/ru.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-en"> 
                                    <img src="./img/en.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ua"> 
                                    <img src="./img/ua.png"> 
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>



            </div>
        </header>
             
        <div>
            <h1 id="department-name">Department name</h1>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openPage(event, 'Competition')" id="defaultOpen">Competitions</button>
            <button class="tablinks" onclick="openPage(event, 'Members')">Members</button>
            <button class="tablinks" onclick="openPage(event, 'Settings')">Settings</button>
        </div>

        <div id="Competition" class="tabcontent">
            <section class="advantages container">
                <ul class="list advantages-list" id="competitions-list">
                    <li class="advantages-item js-hidden-element">
                        <div class="advantages-icon-bg">
                            <div class="add-new-competition-block">
                                <!--OLD BTN ADD-->
                                <!--
                                <a href="./competition-add-form">
                                    <button class="add-new-competition-btn" type="button" data-open-modal>
                                        <svg class="sl-footer-icon">
                                            <use href="./img/symbol-defs.svg#icon-plus"></use>
                                        </svg>
                                        <span class="add-new-competition-btn-text">Add competitions</span>
                                    </button>
                                </a>
                                -->
                                <a href="#popup_4" class="popup-link">
                                    <button class="add-new-competition-btn" type="button" data-open-modal>
                                        <svg class="sl-footer-icon">
                                            <use href="./img/symbol-defs.svg#icon-plus"></use>
                                        </svg>
                                        <span class="add-new-competition-btn-text">Add competitions</span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>  

             <!--Add-competition-popup-window-start-->

             <div class="popup" id = "popup_4">
                <a href="" class="popup__area"></a>
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="" class="popup__close close-popup">X</a>
                        <form class="modal-form">

                            <div>
                                <h2>Create a new competition</h2>
                            </div>
    
                            <div class="form-add-comp">
                                <label for="competition-name" class="form-field-label">
                                    <span class="form-field-title">The name of the competition</span>
                                    <div class="form-field-add-comp">
                                        <input type="text" name="competition-name" id="competition-name" class="form-field-input-comp-add" required />
                                    </div>
                                </label>

                                <label>
                                    <span class="form-field-title">Short description</span>
                                    <div class="form-field-add-comp-message">
                                        <textarea name="description" id="description" class="form-field-add-comp-comment" placeholder="Enter short description for competition"
                                            rows="3"></textarea>
                                    </div>
                                </label>
                            </div>
                            
                            <button type="button" id="send-form-btn" class="modal-btn-submit">
                                <span class="modal-btn-submit-text">Add competition</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Add-competition-popup-window-end-->


<script>
function openPage(evt, pageName) {
var i, tabcontent, tablinks;
tabcontent = document.getElementsByClassName("tabcontent");
for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
}
document.getElementById(pageName).style.display = "block";
evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();
</script>
<script src="./scripts/department-page.js" type="module"></script>
<script src="./scripts/open-close-popup.js" type="module"></script> 
 
</body>
</html>
