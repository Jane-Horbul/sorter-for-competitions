<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create a new group card</title>
      <link rel="stylesheet" href="./css/styles.css" />
      <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  </head>
  <body>
      <!-- acc-menu start -->
      <div class="conntainer">
        <div>
          <label for="new-group-name" class="form-field-label">
            <span class="create-ng-option">Group name*</span>
            <div class="form-field">
              <input type="text" name="new-group-name" id="new-group-name" class="form-field-input" required />
            </div>
          </label>
        </div>
        <!--formula-of-group (round / rest) start-->
        <div>
          <label for="formula-of-group">
            <span class="create-ng-option">Formula (round number / duration)</span>
          </label><br/>
          <div>
              <div class="create-ng--interval">
                <input type="text" name="round-number" id="round-number" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                &nbsp;<span>/</span>&nbsp;
                <input type="text" name="round-duration" id="round-duration" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
              </div>
              <!--formula-of-group (round / rest) end-->
              <!--Choose devision start-->
              <div>
                <span class="create-ng-option">Division:</span></label><br/>
                <div>
                  <select name="ng-division" id="ng-division"></select>
                </div>
              </div>
              <!--end-->
      <section class="acc-conntainer">

          <!-- acc-menu-1-item start -->

          <span class="create-ng-field-name">Choose required items:</span>
          <!-- acc-menu-2-item start -->
        <div>
           <input class="acc-item" id="age-checkbox" name="accordion-1" type="checkbox" />
           <label class="acc-menu-item-gender-label"  for="age-checkbox">Age interval (number only)</label>
              <article class="acc-medium">
                <div class="not-required-items conntainer">

                        <div class="create-ng--interval">
                          <input type="text" name="age-min" id="age-min" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                          &nbsp;<span>-</span>&nbsp;
                          <input type="text" name="age-max" id="age-max" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
                      </div>
      
              </article>
        </div>
          <!-- acc-menu-2-item end -->
          <!-- acc-menu-3-item start -->
        <div>
          <input class="acc-item" id="weight-checkbox" name="accordion-1" type="checkbox" />
          <label class="acc-menu-item-gender-label"  for="weight-checkbox">Weight interval, kg</label>
             <article class="acc-medium">
              <div>
                    <div class="create-ng--interval">
                      <input type="text" name="weight-min" id="weight-min" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                      &nbsp;<span>-</span>&nbsp;
                      <input type="text" name="weight-max" id="weight-max" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
            </div>
           </article>
         </div>
         <!-- acc-menu-3-item end -->
        <!-- acc-menu-4-item start -->
        <div>
          <input class="acc-item" id="qualification-checkbox" name="accordion-1" type="checkbox" />
          <label  class="acc-menu-item-gender-label"  for="qualification-checkbox">Qualification interval </label>
             <article class="acc-medium">
              <div>
                    <div class="create-ng--interval">
                        <select name="ng-qualification-min" id="ng-members-qualification-min"></select>
                      &nbsp;<span>-</span>&nbsp;
                      <select name="ng-qualification-max" id="ng-members-qualification-max"></select>
            </div>

           </article>
         </div>
         <!-- acc-menu-4-item end -->
        <!-- acc-menu-5-item start -->

        <!-- acc-menu-5-item end -->
        <!-- acc-menu-6-item start -->
        <div>
          <input class="acc-item" id="gender-checkbox" name="accordion-1" type="checkbox" />
          <label class="acc-menu-item-gender-label" for="gender-checkbox">Group gender</label>
             <article class="acc-medium">
              <div class="acc-menu-item-gender-list">    
                <div>
                    <input class="acc-menu-item-gender-li" type="radio" id="create-ng-male" name="user-sex" value="male"
                           checked>
                    <label for="male">Male</label>
                  </div>
                  
                  <div>
                    <input class="acc-menu-item-gender-li" type="radio" id="create-ng-female" name="user-sex" value="female">
                    <label for="female">Female</label>
                  </div>
              </div>
            </article>
            </label>
        </div>
         <!-- acc-menu-6-item end -->
      </section>
  </div>
<!--Аккордеон меню end-->   
  <a id="priv-page-link"> 
    <button type="button" id="send-form-btn" class="group-card-btn-submit">
    <span class="group-card-btn-submit">Add group</span></button>
  </a>
  <script src="./scripts/form-group.js" type="module"></script> 
  </body>
</html>
