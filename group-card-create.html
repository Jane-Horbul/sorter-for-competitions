<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new group card</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <form>
        <label for="new-group-name" class="form-field-label">
            <span class="form-field-title">Group name*</span>
            <div class="form-field">
                <input type="text" name="new-group-name" id="new-group-name" class="form-field-input" required />
            </div>
        </label>

        <div class="not-required-items">
            
            <label for="not-required-items"><span class="create-ng-option">Choose required items:</span></label><br/><br/>
            <div>
              <input type="checkbox" id="create-ng-age-interval" name="user-division-01" checked>
              <label for="not-required-items">
                <span class="create-ng-field-name">Enter min age and max age of the members of group (please enter number only)</span>
                  <div class="create-ng--interval">
                    <input type="text" name="new-group-age-min" id="new-group-age-min" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                    &nbsp;<span>-</span>&nbsp;
                    <input type="text" name="new-group-age-max" id="new-group-age-max" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
                </div>

                <div>
                    <input type="checkbox" id="create-ng-weight-interval" name="user-division-01" checked>
                    <label for="not-required-items">
                      <span class="create-ng-field-name">Enter min weight and max weight of the members of group (please enter number only)</span>
                        <div class="create-ng--interval">
                          <input type="text" name="new-group-weight-min" id="new-group-age-min" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                          &nbsp;<span>-</span>&nbsp;
                          <input type="text" name="new-group-weight-max" id="new-group-age-max" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
                </div>

                <div>
                    <input type="checkbox" id="create-ng-qualification-interval" name="user-division-01" checked>
                    <label for="not-required-items">
                      <span class="create-ng-field-name">Select the minimum value and the maximum qualification value </span>
                        <div class="create-ng--interval">
                            <select name="ng-qualification" id="ng-members-qualification">
                                <option value="ms">MS</option>
                                <option value="kms">KMS</option>
                                <option value="1-category ">1 category </option>
                              </select>
                          &nbsp;<span>-</span>&nbsp;
                          <select name="ng-qualification" id="ng-members-qualification">
                            <option value="ms">MS</option>
                            <option value="kms">KMS</option>
                            <option value="1-category ">1 category </option>
                          </select>
                </div>

                <div>
                    <input type="checkbox" id="create-ng-divisions-select" name="user-division-01" checked>
                    <label for="not-required-items" class="form-field-label">
                        <label for="ng-division"><span  class="create-ng-field-name">Choose divisions:</span></label>
                        <div>
                          <input type="checkbox" id="ng-division-01" name="ng-division-01"
                                 checked>
                          <label for="ng-division-01">Kick light</label>
                        </div>
                        
                        <div>
                          <input type="checkbox" id="ng-division-02" name="ng-division-02">
                          <label for="ng-division-02">Light contact</label>
                        </div>
                    
                        <div>
                            <input type="checkbox" id="ng-division-03" name="ng-division-03">
                            <label for="ng-division-03">Full contact</label>
                          </div>
                        </label>
                </div>

                <div>
                    <input type="checkbox" id="create-ng-formula-interval" name="user-division-01" checked>
                    <label for="not-required-items">
                      <span class="create-ng-field-name">Enter the formula (round / rest) </span>
                        <div class="create-ng--interval">
                          <input type="text" name="new-group-age-min" id="new-group-age-min" class="create-ng--interval-min" pattern="[0-9]+" required="required" />
                          &nbsp;<span>/</span>&nbsp;
                          <input type="text" name="new-group-age-max" id="new-group-age-max" class="create-ng--interval-max" pattern="[0-9]+" required="required" />
                </div>

                <div>    <label for="not-required-items" class="form-field-label">
                    <span class="create-ng-field-name">Your gender</span>
                    <div>
                        <input type="radio" id="create-ng-male" name="user-sex" value="male"
                               checked>
                        <label for="male">Male</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="create-ng-female" name="user-sex" value="female">
                        <label for="female">Female</label>
                      </div>
                </label></div>

              </label>

            </div>
            
    </form>
</body>
</html>
