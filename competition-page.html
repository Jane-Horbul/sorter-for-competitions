<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1>Competition name</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!--Section with section with tables of created divisions and qualifications-->
            <section class="secondary-tables">
                <div class="secondary-tables--buttons">
                    <ul>
                    <li class="list"><button class="competition-page-main-btn">Form Pairs</button></li>
                    <li class="list"><button class="competition-page-main-btn">Get Full List</button></li>
                    <li class="list"><button class="competition-page-main-btn">All Pairs</button></li>
                    </ul>
                </div>
                <div class="secondary-tables--item">
                    <table class="dynamic-table secondary-tables--qualifications">
                        <tr>
                            <th colspan="2">Qualifications</th>
                                <th>
                                    <button class="" type="button" data-open-modal>
                                        <svg class="sl-footer-icon">
                                            <use href="./img/symbol-defs.svg#icon-plus"></use>
                                        </svg>
                                    </button>
                            </th>
                        </tr>
<!--The string of the created qualifications-item start
                        <tr>
                            <td class="secondary-tables--td">!qualifications-item-num</td>
                            <td>!qualifications-item-qualification</td>
                            <td class="secondary-tables--td">!qualifications-item-action</td>
                        </tr>
qualifications-item end-->
<!--qualifications-item pos-->
                        <tr>
                            <td class="secondary-tables--td">2</td>
                            <td>KMS</td>
                            <td class="secondary-tables--td">Dell</td>
                        </tr>
                    </table>
                </div>
                <div class="secondary-tables--item">
                    <table class="dynamic-table secondary-tables--divisions">
                        <tr>
                            <th>Divisions</th>
                            <th>
                                <button class="" type="button" data-open-modal>
                                    <svg class="sl-footer-icon">
                                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                                    </svg>
                                </button>
                            </th>
                        </tr>
<!--The string of the created division-item start
                        <tr>
                            <td>!division-name</td>
                            <td class="secondary-tables--td">!division-item-action</td>
                        </tr>
division-item end-->
<!--division-item pos-->
                        <tr>
                            <td>Full</td>
                            <td class="secondary-tables--td">Dell</td>
                        </tr>
                    </table>
                </div>

</section>
<section>
    <div class="main-tables">
<div class="main-tables-item">
        <table class="dynamic-table" id="members-table">
            <tr>
                <th colspan="8">Created members
                    <!--Add member button start-->
                <button class="" type="button" data-open-modal>
                    <svg class="sl-footer-icon">
                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                    </svg>
                    </button>
                    <!--Add member button end-->
                </th>
            </tr>
            <tr>
                <td>Name, Surname</td>
                <td>Age</td>
                <td>Weight</td>
                <td>Sex</td>
                <td>Team</td>
                <td>Qualification</td>
                <td>Adm</td>
                <td>Number of categories</td>
            </tr>
<!--The string of the created member-item start
            <tr>
                <td>!member-name !member-surname</td>
                <td>!member-age</td>
                <td>!member-weight</td>
                <td>!member-sex</td>
                <td>!member-team</td>
                <td>!member-qualification</td>
                <td>!member-adm</td>
                <td>!member-number-of-categories</td>
            </tr>
            Member-item end-->
            <!--Member-item pos-->
        </table>
</div>
<div class="main-tables-item">
        <table class="dynamic-table" id="section-table">
            <tr>
                <th  colspan="7">Created groups
                <button class="" type="button" data-open-modal>
                    <svg class="sl-footer-icon">
                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                    </svg>
                    </button>
                </th>
            </tr>
                <tr>
                    <td>Name of group</td>
                    <td>Age of members</td>
                    <td>Sex</td>
                    <td>Division</td>
                    <td>Weight</td>
                    <td>Qualification</td>
                    <td>Pairs number</td>
                </tr>
                <!--The string of the created group-item start
                <tr>
                    <td>!group-name</td>
                    <td>!group-age--min !group-age--max</td>
                    <td>!group-sex</td>
                    <td>!group-division</td>
                    <td>!group-weight--min !group-weight--max</td>
                    <td>!group-qualification</td>
                    <td>!group-pairs-number</td>
                </tr>
                Members-group-item end-->
                <!--group-item pos-->
        </table>
</div>
</div>
</section>
        </div>

    </main>

    <footer>
        <div class="container flexbox">
            <address class="contacts-box">

            </address>
            <div class="container sl">


            </div>
            <div>

            </div>

    </footer>


</body>
</html>
