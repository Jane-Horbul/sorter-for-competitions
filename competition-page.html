<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Competition page</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1 id="competition-name">Competition name</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <!--Section with section with tables of created divisions and qualifications-->
                <section class="secondary-tables">
                    <div class="secondary-tables--buttons">
                        <ul>
                            <li class="list"><button class="competition-page-main-btn" id="sort-members-btn">Sort members</button></li>
                            <li class="list"><button class="competition-page-main-btn" id="form-pairs-btn">Form pairs</button></li>
                            <li class="list"><button class="competition-page-main-btn">All Pairs</button></li>
                        </ul>
                    </div>
                    <div class="secondary-tables--item">
                        <table class="dynamic-table secondary-tables--qualifications" id="qualification-table">
                            <tr>
                                <th colspan="2">Qualifications</th>
                                    <th>
                                        <button class="" type="button" id="qual-add-btn" data-open-modal>
                                            <svg class="sl-footer-icon">
                                                <use href="./img/symbol-defs.svg#icon-plus"></use>
                                            </svg>
                                        </button>
                                </th>
                            </tr>
                        </table>
                    </div>
                    <div class="secondary-tables--item">
                        <table class="dynamic-table secondary-tables--divisions" id="divisions-table">
                            <tr>
                                <th>Divisions</th>
                                <th>
                                    <button class="" type="button" id="div-add-btn" data-open-modal>
                                        <svg class="sl-footer-icon">
                                            <use href="./img/symbol-defs.svg#icon-plus"></use>
                                        </svg>
                                    </button>
                                </th>
                            </tr>
                        </table>
                    </div>
                </section>
                <section>
                    <div class="main-tables">
                        <div class="main-tables-item">
                            <table class="dynamic-table" id="members-table">
                                <tr>
                                    <th colspan="8">Members
                                        <!--Add member button start-->
                                        <a id="member-add-btn">
                                            <button class="" type="button" data-open-modal>
                                                <svg class="sl-footer-icon">
                                                    <use href="./img/symbol-defs.svg#icon-plus"></use>
                                                </svg>
                                            </button>
                                        </a>
                                        <!--Add member button end-->
                                    </th>
                                </tr>
                                <tr>
                                    <td>Name, Surname</td>
                                    <td>Age</td>
                                    <td>Weight</td>
                                    <td>Sex</td>
                                    <td>Team</td>
                                    <td>Qualification</td>
                                    <td>Adm</td>
                                    <td>Number of categories</td>
                                </tr>
                            </table>
                        </div>
                        <div class="main-tables-item">
                            <table class="dynamic-table" id="groups-table">
                                <tr>
                                    <th  colspan="7">Groups
                                        <a id="group-add-btn">
                                            <button class="" type="button" data-open-modal>
                                                <svg class="sl-footer-icon">
                                                    <use href="./img/symbol-defs.svg#icon-plus"></use>
                                                </svg>
                                            </button>
                                        </a>    
                                    </th>
                                </tr>
                                <tr>
                                    <td>Name of group</td>
                                    <td>Age of members</td>
                                    <td>Sex</td>
                                    <td>Division</td>
                                    <td>Weight</td>
                                    <td>Qualification</td>
                                    <td>Pairs number</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container flexbox">
                <address class="contacts-box">
                </address>
                <div class="container sl">
                </div>
            </div>
        </footer>
        <template id="qualification-template">
            <tr>
                <td class="secondary-tables--td" id="qual-value">  </td>
                <td class="secondary-tables--td" id="qual-name">  </td>
                <td> <button type="button" id="qual-dell-btn">Dell</button></td>
            </tr>
        </template>

        <template id="qualification-adding-template">
            <tr id="qualification-add-field">
                <td><input type="text" id="add-qualification-value"> </td>
                <td><input type="text" id="add-qualification-name"> </td>
                <td><button type="button" id="qual-ok-btn">OK</button></td>
            </tr>
        </template>

        <template id="division-template">
            <tr>
                <td class="secondary-tables--td" id="div-name">  </td>
                <td><button type="button" id="div-dell-btn">Dell</button></td>
            </tr>
        </template>

        <template id="division-adding-template">
            <tr id="division-add-field">
                <td><input type="text" id="add-division"> </td>
                <td><button type="button" id="div-ok-btn">OK</button></td>
            </tr>
        </template>

        <template id="member-template">
            <tr>
                <td id="member-name">  </td>
                <td id="member-age">  </td>
                <td id="member-weight">  </td>
                <td id="member-sex">  </td>
                <td id="member-team">  </td>
                <td id="member-qualification">  </td>
                <td id="member-admited">  </td>
                <td id="member-groups-num">  </td>
            </tr>
        </template>

        <template id="group-template">
            <tr id="group-row">
                <td id="group-name">  </td>
                <td id="group-age">  </td>
                <td id="group-sex">  </td>
                <td id="group-division">  </td>
                <td id="group-weight">  </td>
                <td id="group-qualification">  </td>
                <td id="group-pairs-num">  </td>
            </tr>
        </template>
        <script src="./scripts/competition-page.js" type="module"></script>          
</body>
</html>
