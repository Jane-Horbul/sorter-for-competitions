<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating pairs list</title>
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="stylesheet" href="./css/main.min.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                <div class="container">
                    <ul class="group-page-header list">
                        <li>
                            <a class="link" id="page-header-name-link" href="">
                                <h1 id="page-header-name"></h1>
                            </a>
                        </li>
                        <li>
                            <div class="lang-panel">
                                <ul class="list lang-panel-list">
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ru"> 
                                                <img src="./img/ru.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-en"> 
                                                <img src="./img/en.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ua"> 
                                                <img src="./img/ua.png"> 
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="bread-crumbs container"> 
                <div class="bread-crumbs-item" ><a id="department-link" href="#"></a></div>
                <div class="bread-crumbs-item"> 
                    <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc">
                </div>
                <div class="bread-crumbs-item"><a id="competition-link" href="#"></a></div>
                <div class="bread-crumbs-item"> 
                    <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc">
                </div>
                <div class="bread-crumbs-item"><a href="">PHX_PAGE_NAME</a></div>
            </div>
            <main class="container">
                <div class="container">
                    <ul class="group-page-header list">
                        <li><h1 id="group-name-header"></h1></li>
                    </ul>
                </div>
                <div class="creating-pairs-list-name">
                    <div class="cp-list--input">
                        <input id="arena-name-input" class="cp-list--input-name" type="text" placeholder="PHX_PLACE_NAME">
                    </div>
                </div>
                <!-- name of list after enter
                    <div class="creating-pairs-list-name">
                        <div class="pairs-list-name--title">Name</div>
                        <button class="member-page-dell-btn cp-list--btn" type="button" id="#">
                            <svg class="group-info-edit-btn-icon">
                                <use href="./img/icons.svg#icon-pencil2"></use>
                            </svg>
                        </button>
                    </div>
               end -->
                <div class="tab">
                    <button class="tablinks" id="tab1">PHX_AUTOSORT_TAB</button>
                    <button class="tablinks" id="tab2">PHX_MANUAL_TAB</button>
                </div>
                <!--Automatic sorting block start-->
                <div id="tabcontent1" class="tabcontent">
                    <ul class="list cpl-automatic-sorting">
                        <div>
                            <div class="cpl-auto-sort-list-title">PHX_ACTIVE_GROUPS_LIST</div>
                            <div class="cpl-auto-sort-list">
                                <div class="cpl-sorting-first-column"> 
                                    <ul class="list" id="active-groups-list">
                                        <template id="active-group-template">
                                            <li id="active-group-id-#group-id" class="cpl-automatic-sorting--item">
                                                <button>#group-name</button>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="cpl-auto-sort-arrows">
                            <ul class="list cpl-auto-sort-arrows-btn">
                                <li>
                                    <button class="cpl-automatic-sorting-arrow-btn" id="delete-all-groups-btn">
                                        <svg class="group-info-edit-btn-icon">
                                            <use href="./img/symbol-arrows-left-right.svg#icon-arrow-right2"></use>
                                        </svg>
                                    </button>
                                </li>
                                <li>
                                    <button class="cpl-automatic-sorting-arrow-btn" id="add-all-groups-btn">
                                        <svg class="group-info-edit-btn-icon">
                                            <use href="./img/symbol-arrows-left-right.svg#icon-arrow-left2"></use>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="cpl-auto-sort-list-title">PHX_UNACTIVE_GROUPS_LIST</div>
                            <div class="cpl-auto-sort-list">
                                <div class="cpl-sorting-second-column">
                                    <ul class="list" id="unactive-groups-list">
                                        <template id="unactive-group-template">
                                            <li id="unactive-group-id-#group-id" class="cpl-automatic-sorting--item">
                                                <button >#group-name</button>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </ul>
                    <section class="cpl-auto-sort-criteria-list">
                        <div class="cpl-auto-sort-criteria--item">
                            <div class="input-criteria-container ic1-cpl ">
                                <input id="cpl-auto-sort-criteria--dist" class="input input_cpl-auto-sort-criteria--dist" type="text" placeholder=" " />
                                <div class="cut"></div>
                                <label for="cpl-auto-sort-criteria--dist" class="placeholder">PHX_DISTANCE:</label>
                            </div>
                        </div>

                        <ul class="list cpl-auto-sort-criteria">
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1">
                                    <input id="age-min-input" class="input input_cpl-auto-sort-criteria--age" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="age-min-input" class="placeholder">PHX_AGE_MIN:</label>
                                </div>
                            </div>
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1">
                                    <input id="age-max-input" class="input input_cpl-auto-sort-criteria--age" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="age-max-input" class="placeholder">PHX_AGE_MAX:</label>
                                </div>
                            </div>
                        </ul>

                        <ul class="list cpl-auto-sort-criteria">
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1 ">
                                    <input id="weight-min-input" class="input input_cpl-auto-sort-criteria--weight" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="weight-min-input" class="placeholder">PHX_WEIGHT_MIN:</label>
                                </div>
                            </div>
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1 ">
                                    <input id="weight-max-input" class="input input_cpl-auto-sort-criteria--weight" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="weight-max-input" class="placeholder">PHX_WEIGHT_MAX:</label>
                                </div>
                            </div>
                        </ul>

                        <ul class="list cpl-auto-sort-criteria">
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1 ">
                                    <input id="final-min-input" class="input input_cpl-auto-sort-criteria--final" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="final-min-input" class="placeholder">PHX_FINAL_MIN:</label>
                                </div>
                            </div>
                            <div class="cpl-auto-sort-criteria--item">
                                <div class="input-criteria-container ic1 ">
                                    <input id="final-max-input" class="input input_cpl-auto-sort-criteria--final" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="final-max-input" class="placeholder">PHX_FINAL_MAX:</label>
                                </div>
                            </div>
                        </ul>
                    </section>
                    <button id="automatic-apply-btn" class="cpl-sorting-btn">PHX_APPLY_BTN</button>

                </div>
                <!--Manual sorting block start-->
                <div id="tabcontent2" class="tabcontent">
                    <ul class="list cpl-manual-sorting">
                        <div>
                            <div class="cpl-auto-sort-list-title">PHX_ACTIVE_PAIRS_LIST</div>
                            <div class="cpl-auto-manual-list">
                                <ul class="list" id="active-pairs-list">
                                    <template id="attached-pair-template">
                                        <li id="attached-pair-id-#pair-id" class="cpl-manual-sorting--item">
                                            <button >#pair-id</button>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <ul class="list cpl-auto-sort-arrows-btn">
                                <li>
                                    <button class="cpl-automatic-sorting-arrow-btn" id="delete-all-pairs-btn">
                                        <svg class="group-info-edit-btn-icon">
                                            <use href="./img/symbol-arrows-left-right.svg#icon-arrow-right2"></use>
                                        </svg>
                                    </button>
                                </li>
                                <li>
                                    <button class="cpl-automatic-sorting-arrow-btn" id="add-all-pairs-btn">
                                        <svg class="group-info-edit-btn-icon">
                                            <use href="./img/symbol-arrows-left-right.svg#icon-arrow-left2"></use>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="cpl-auto-sort-list-title">PHX_UNACTIVE_PAIRS_LIST</div>
                            <div class="cpl-auto-manual-list">
                                <ul class="list" id="unactive-pairs-list">
                                    <template id="unactive-pair-template">
                                        <li id="detached-pair-id-#pair-id" class="cpl-manual-sorting--item">
                                            <button >#pair-id</button>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </ul>
                    <button id="manual-apply-btn" class="cpl-sorting-btn">PHX_APPLY_BTN</button>
                </div>
            </main>
        </div>
        <script src="./scripts/create-place-page.js" type="module"></script> 
    </body>
</html>
