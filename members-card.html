<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
      <title>Create a new member card</title>
  </head>
  <body>
    <label for="user-name" class="form-field-label">
        <span class="form-field-title">Name</span>
        <div class="form-field">
            <input type="text" name="user-name" id="user-name" class="form-field-input" required />
        </div>
    </label>
    <label for="user-surname" class="form-field-label">
        <span class="form-field-title">Surname</span>
        <div class="form-field">
            <input type="text" name="user-surname" id="user-surname" class="form-field-input" required />
        </div>
    </label>
    <div>
      <label for="user-sex" class="form-field-label">
          <span class="form-field-title">Your gender</span>
          <div>
            <input type="radio" id="user-sex-male" name="user-sex" value="male" checked>
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="user-sex-female" name="user-sex" value="female">
            <label for="female">Female</label>
          </div>
      </label>
    </div>
    <label for="user-weight" class="form-field-label">
        <span class="form-field-title">Weight</span>
        <div class="form-field">
            <input type="text" name="user-weight" id="user-weight" class="form-field-input" placeholder="please enter number only"
            pattern="[0-9]+" required="required" />
        </div>
    </label>
    <label for="user-age" class="form-field-label">
        <span class="form-field-title">Age</span>
        <div class="form-field">
            <input type="text" name="user-age" id="user-age" class="form-field-input" placeholder="please enter number only"
            pattern="[0-9]+" required="required" />
        </div>
    </label>
    <label for="user-team-name" class="form-field-label">
        <span class="form-field-title">Team name</span>
        <div class="form-field">
            <input type="text" name="user-team-name" id="user-team-name" class="form-field-input" required />
        </div>
    </label>
    <label for="user-qualification">Choose a qualification:</label>
    </br>
    <select name="user-qualification" id="member-qualification">
      <!--Qualifications-->
    </select>
    </br>

    <label for="user-admission" id="members-divisions" class="form-field-label">
      <label for="user-division">Choose divisions:</label>
      <!--Divisons-->
    </label>

    <label for="user-sex" class="form-field-label">
      <span class="form-field-title">User admission</span>
      <div>
        <input type="radio" id="user-admission-y" name="user-admission" value="yes" checked>
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" id="user-admission-n" name="user-admission" value="no">
        <label for="no">No</label>
      </div>
    </label>

    <a id="priv-page-link"> 
      <button type="button" id="send-form-btn">
      <span class="group-card-btn-submit">Add member</span></button>
    </a>
  </body>

  <template id="division-template">
    <div>
      <input type="checkbox" id="div-input">
      <label for="user-division-01" id="div-name"> </label>
    </div>
  </template>
  <script src="./scripts/form-member.js" type="module"></script>
</html>
