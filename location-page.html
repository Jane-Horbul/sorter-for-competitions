<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arena</title>
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="stylesheet" href="./css/main.min.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                <div class="container">
                    <ul class="group-page-header list">
                        <li>
                            <a class="link" id="page-name-link" href="#">
                                <h1 id="page-name"></h1>
                            </a>
                        </li>
                        <li>
                            <div class="lang-panel">
                                <ul class="list lang-panel-list">
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ru"> 
                                                <img src="./img/ru.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-en"> 
                                                <img src="./img/en.png"> 
                                            </a>
                                        </div>
                                    </li>
                                    <li class="lang-panel-item">
                                        <div class="lang-panel-flag">
                                            <a type="button" id="lang-ua"> 
                                                <img src="./img/ua.png"> 
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="bread-crumbs container" id="bread-crumbs-container"> 
                <template id="bread-crumbs-template">
                    <div class="bread-crumbs-item"> <a href="#depart-link">#depart-name</a> </div>
                    <div class="bread-crumbs-item"> <img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc"> </div>
                    <div class="bread-crumbs-item"> <a href="#competition-link">#competition-name</a> </div>
                    <div class="bread-crumbs-item"><img class="bread-crumbs-img" src="./img/right-arrow-bc.png" alt="bc"> </div>
                    <div class="bread-crumbs-item"><a href="#arena-link"></a>#arena-name</div>
                </template>
            </div>
            <main class="container">
                
                <div class="container">
                    <h1 id="list-name"></h1>
                </div>

                <div class="tab">
                    <button class="tablinks" id="tab1">PHX_PAIRS_LIST</button>
                    <button class="tablinks" id="tab2">PHX_SETTINGS</button>
                </div>

                <!--List start-->
                <div id="tabcontent1" class="tabcontent">
                    <div id="active-pair-container"> 
                        <template id="active-pair-template">
                            <div class="lp-group-name">#pair-group-name</div>
                            <ul class="list lp-list-num-round">
                                <li>№ #pair-num</li>
                                <li>PHX_ROUND: #pair-round-num</li>
                            </ul>
                            <table class="lp-list-table-current-fight">
                                <tbody>
                                    <tr>
                                        <td class="lp-list-table-current-fight--red">#pair-red-sports</td>
                                        <td><span class="lp-list-table-current-fight--red">#pair-red-score</span>:<span class="lp-list-table-current-fight--blue">#pair-blue-score</span></td>
                                        <td class="lp-list-table-current-fight--blue">#pair-blue-sports</td>
                                    </tr>
                                </tbody>
                            </table>
                        </template>
                        <ul class="list lp-list-btn">
                            <li>
                                <button class="lp-list-btn--update">PHX_REFRESH_LIST</button>
                            </li>
                            <li>
                                <button class="lp-list-btn--start-list">PHX_START_LIST</button>
                            </li>
                        </ul>                       
                    </div>

                    <table class="lp-list-table">
                        <tbody id="arena-pairs-container">
                            <tr>
                                <th class="lp-list-table-th--t1">№</th>
                                <th class="lp-list-table-th--t1">PHX_TIME</th>
                                <th class="lp-list-table-th--t2">PHX_RED_SPORTS</th>
                                <th class="lp-list-table-th--t2">PHX_BLUE_SPORTS</th>
                                <th class="lp-list-table-th--t2">PHX_GROUP</th>
                                <th class="lp-list-table-th--t2">PHX_WINNER</th>                           
                                <th class="lp-list-table-th--t3">PHX_RED_SCORE</th>
                                <th class="lp-list-table-th--t3">PHX_BLUE_SCORE</th>
                                <th class="lp-list-table-th--t1">
                                        <a href="#popup_8" class="popup-link js-hidden-element js-root-view js-admin-view">
                                        <button class="formulas-table-add-btn" type="button" id="add-pairs-btn">
                                            <svg class="formulas-table-add-btn--svg">
                                                <use href="./img/symbol-defs.svg#icon-plus"></use>
                                            </svg>
                                        </button>
                                    </a>
                                </th>
                            </tr>
                            <template id="pair-item-template">
                                <tr id="pair-row-#pair-id">
                                    <td>#pair-num</td>
                                    <td>#pair-time</td>
                                    <td>#pair-red-sports</td>
                                    <td>#pair-blue-sports</td>
                                    <td>#pair-group-name</td>
                                    <td>#pair-winner</td>
                                    <td>#pair-red-score</td>
                                    <td>#pair-blue-score</td>
                                    <td>
                                        <button class="formulas-table-add-btn js-hidden-element js-root-view js-admin-view" type="button" id="delete-pair-#pair-id">
                                            <svg class="formulas-table-add-btn--svg">
                                                <use href="./img/symbol-defs-pen-del.svg#icon-cross"></use>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <template id="pair-winner-text">PHX_PAIR_WINNER</template>
                        </tbody>
                    </table>
                    <button class="lp-list-btn--delete-arena">PHX_DELETE_ARENA</button>
                </div>

                <!--Settings start-->
                <div id="tabcontent2" class="tabcontent">
                </div>

            </main>
    </div>
    <!--Fix-list popup start-->
    <div class="popup" id = "popup_8">
        <a href="" class="popup__area"></a>
        <div class="popup__body">
            <div class="popup__content">
                <div class="add-group-popup__content">
                    <a href="#" class="popup__close close-popup">X</a>
                    <form class="modal-form">
                        <span class="login-page-popup-title">
                            PHX_ADD_PAIRS_TO_LIST
                        </span>
                        <table class="lp-list-table lp-list-table-popup">
                            <tbody id="unattached-pairs-container">
                                <tr>
                                    <th class="lp-list-table-th--t2">PHX_RED_SPORTS</th>
                                    <th class="lp-list-table-th--t2">PHX_BLUE_SPORTS</th>
                                    <th class="lp-list-table-th--t2">PHX_GROUP</th>
                                    <th class="lp-list-table-th--t2">PHX_WINNER</th> 
                                </tr>
                                <template id="unattached-pair-template">
                                    <tr id="unattached-pair-#pair-id">
                                        <td>#pair-red-sports</td>
                                        <td>#pair-blue-sports</td>
                                        <td>#pair-group-name</td>
                                        <td>#pair-winner</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <button type="button" id="pairs-add-btn" class="lp-list-table-popup-btn">
                            <span class="modal-btn-submit-text">PHX_ADD_PAIRS_BTN</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Fix-list popup end-->
    <script src="./scripts/open-close-popup.js" type="module"></script>
    <script src="./scripts/arena.js" type="module"></script>
</body>
</html>
