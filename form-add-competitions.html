<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new competition</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./old-css/normalize.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<div class="wrapper">
    <header class="page-header">
        <ul class="group-page-header list">
            <li>
                <a class="link" id="page-name-link" href="#">
                    <h1 id="page-name"></h1>
                </a>
            </li>
            <li>
                <div class="lang-panel">
                    <ul class="list lang-panel-list">
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ru"> 
                                    <img src="./img/ru.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-en"> 
                                    <img src="./img/en.png"> 
                                </a>
                            </div>
                        </li>
                        <li class="lang-panel-item">
                            <div class="lang-panel-flag">
                                <a type="button" id="lang-ua"> 
                                    <img src="./img/ua.png"> 
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </header>

        <div class="container">
            <form action="/" method="post" enctype="multipart/form-data"> 
                <main>
                    <div class="form-add-comp">
                        <label for="competition-name" class="form-field-label">
                            <span class="form-field-title">The name of the competition</span>
                            <div class="form-field-add-comp">
                                <input type="text" name="competition-name" id="competition-name" class="form-field-input" required />
                            </div>
                        </label>

                        <!-- Qualifications block-->
                        <div class="added-section-table">
                            <table class="dynamic-table" id="qualifications-table">
                                <tr>
                                    <th class="all-table-title first-order-title" colspan="3">Qualifications</th>
                                </tr>
                                <tr>
                                    <th class="second-order-title"> Qualification value </th>
                                    <th colspan="2" class="second-order-title"> Qualification name </th>
                                </tr>
                                <tr>
                                    <td><input type="text" name="qual-val" id="qualification-value" class="add-form-field-input"/></td>
                                    <td><input type="text" name="qual-name" id="qualification-name" class="add-form-field-input"/></td>
                                    <td class="column-for-button"> 
                                        <button id="add-qual-btn" class="main-btn-add-del" title="Add a qualification" type="button">
                                            <svg class="main-btn-add-del-icon">
                                                <use href="./img/symbol-defs.svg#icon-plus"></use>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <!-- Divisions block-->
                        <div class="added-section-table">
                            <table class="dynamic-table" id="divisions-table">
                                <tr>
                                    <th colspan="2">Divisions</th>
                                </tr>
                                <tr>
                                    <td><input type="text" name="division-name" id="division-name" class="form-field-input"/></td>
                                    <td class="column-for-button"> 
                                        <button id="add-div-btn" class="main-btn-add-del" title="Add division" type="button">
                                            <svg class="main-btn-add-del-icon">
                                                <use href="./img/symbol-defs.svg#icon-plus"></use>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                            <label>
                                <span class="form-field-title">Short description</span>
                                <div class="form-field-add-comp-message">
                                    <textarea name="description" id="description" class="form-field-add-comp-comment" placeholder="Enter short description for competition"
                                        rows="3"></textarea>
                                </div>
                            </label>
                            <a class="form-submit-text-link" href="/">
                                <button type="button" class="main-btn-submit" id="send-form-btn">
                                <span class="group-card-btn-submit">Add competition</span></button>
                            </a>
                            <!--   <p><input type="submit" value="Add competitions"></p>-->
                        </div>
                    </div>
                </main>

                <template id="div-row-template">
                    <tr>
                        <td id="div-name"></td>
                        <td class="column-for-button"> 
                            <button type="button" class="main-btn-add-del" id="div-dell-btn">
                                <svg class="main-btn-add-del-icon">
                                    <use href="./img/icons.svg#icon-cross"></use>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </template>

                <template id="qual-row-template">
                    <tr>
                        <td id="qual-value"></td>
                        <td id="qual-name"> </td>
                        <td class="column-for-button"> 
                            <button type="button" class="main-btn-add-del" id="qual-dell-btn">
                                <svg class="main-btn-add-del-icon">
                                    <use href="./img/icons.svg#icon-cross"></use>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </template>
                <script src="./scripts/form-competition.js" type="module"></script>
            </form>
        </div>
    </div>

    <a href="#popup_2" class="popup-link">
        <button class="group-page-ref-btn" type="button">
            <svg class="group-info-edit-btn-icon">
                <use href="./img/symbol-defs.svg#icon-plus"></use>
            </svg>
        </button>
    </a> 

    <!--add-group-popup-window-start-->
    <div class="popup" id = "popup_2">
        <a href="" class="popup__area"></a>
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close close-popup">X</a>
                <form class="modal-form">
                    
                    <div class="add-group-pop-up-info-main">
                        <div id="member-info">
                            <div class="group-info-title--siting">
                                <div class="group-info-title"><span>Add a group</span></div>

                            </div>
                            <div class="group-info-fields">
                                <table class="dynamic-table-pop-up">
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Name:</div> </td>
                                        <td> 
                                            <div id="group-info-name">
                                                <div class="form-field">
                                                    <input type="text" class="add-group-pop-up--input" id="group-input-name"  placeholder="Enter the group name">
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>   
                                    <tr class="group-info-table-pop-up"> 
                                        <td class="group-info-table-pop-up-td"> <div> Form system:</div> </td>
                                        <td> 
                                            <div id="group-info-system">
                                                <div class="form-field--option">
                                                    <select class="add-group-pop-up--form-system" name="form-system-of-group" id="group-input-system">
                                                        <option value="olimpic">Olimpic</option>
                                                        <option value="circle">Circle</option>
                                                    </select>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Discipline:</div> </td>
                                        <td> 
                                            <div id="group-info-discipline">
                                                <div class="form-field--option">
                                                    <select class="add-group-pop-up--discipline" name="division-of-group" id="group-input-discipline">
                                                        <template id="create-group-div-temp">
                                                            <option id="#discipline-id" value="#value">#name</option>
                                                        </template>
                                                    </select>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Gender:</div> </td>
                                        <td>
                                             <div id="group-info-sex">
                                                <div class="form-field--option">
                                                    <select name="form-system-of-group" id="group-input-sex" class="add-group-pop-up--sex">
                                                        <option selected value="Not applicable">Not applicable</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                </div>
                                             </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Low age:</div> </td>
                                        <td> 
                                            <div id="group-info-age-min">
                                                <div class="create-ng--interval">
                                                    <input type="text" name="age-min" id="group-input-age-min" class="add-group-pop-up--input" pattern="[0-9]+" required="required" placeholder="Enter the min age"/>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Top age:</div> </td>
                                        <td> 
                                            <div id="group-info-age-max">
                                                <div class="create-ng--interval">
                                                    <input type="text" name="age-max" id="group-input-age-max" class="add-group-pop-up--input" pattern="[0-9]+" required="required" placeholder="Enter the max age"/>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up"> 
                                        <td class="group-info-table-pop-up-td"> <div> Low weight:</div> </td>
                                        <td> 
                                            <div id="group-info-weight-min">
                                                <div class="create-ng--interval">
                                                    <input type="text" name="weight-min" id="group-input-weight-min" class="add-group-pop-up--input" pattern="[0-9]+" required="required" placeholder="Enter the min weight"/>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Top weight:</div> </td>
                                        <td> 
                                            <div id="group-info-weight-max">
                                                <div class="create-ng--interval">
                                                    <input type="text" name="weight-max" id="group-input-weight-max" class="add-group-pop-up--input" pattern="[0-9]+" required="required" placeholder="Enter the max weight"/>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Low qualification:</div> </td>
                                        <td> 
                                            <div id="group-info-qulification-min">
                                                <div class="create-ng--interval">
                                                    <select class="add-group-pop-up--qual" id="group-input-qulification-min">
                                                        <option value="Not applicable">Not applicable</option>
                                                    </select>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                    <tr class="group-info-table-pop-up">
                                        <td class="group-info-table-pop-up-td"> <div> Top qualification:</div> </td>
                                        <td> 
                                            <div id="group-info-qulification-max">
                                                <div class="create-ng--interval">
                                                    <select class="add-group-pop-up--qual" id="group-input-qulification-max">
                                                        <option value="Not applicable">Not applicable</option>
                                                    </select>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                </table>
                                <div class="block-for-button">
                                    <button class="add-group-pop-up-btn-submit js-hidden-element" type="button" id="">
                                        <span class="group-card-btn-submit-text">Add group</span>
                                    </button>
                                </div>
                                        

                            </div>
                            
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--second-popup-window-end-->

    <script src="./scripts/competition-page.js" type="module"></script> 
    <script src="./scripts/open-close-popup.js" type="module"></script> 
    <script src="./scripts/tabs-bar.js" type="module"></script> 
</body>
</html>
