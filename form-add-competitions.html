<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new competition</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data"> 
        <header class="page-header">
        </header>
        <main>
            <div class="modal-form">
                <span class="modal-title" id="page-name">Create a new competition</span>
                <label for="competition-name" class="form-field-label">
                    <span class="form-field-title">The name of the competition</span>
                    <div class="form-field">
                        <input type="text" name="competition-name" id="competition-name" class="form-field-input" required />
                    </div>
                </label>

                <!-- Qualifications block-->
                <div class="added-section-table">
                    <table class="dynamic-table" id="qualifications-table">
                        <tr>
                            <th class="all-table-title first-order-title" colspan="3">Qualifications</th>
                        </tr>
                        <tr>
                            <th class="second-order-title"> Qualification value </th>
                            <th colspan="2" class="second-order-title"> Qualification name </th>
                        </tr>
                        <tr>
                            <td><input type="text" name="qual-val" id="qualification-value" class="add-form-field-input"/></td>
                            <td><input type="text" name="qual-name" id="qualification-name" class="add-form-field-input"/></td>
                            <td> <button id="add-qual-btn" title="Add a qualification" type="button"> Add </button></td>
                        </tr>
                    </table>
                </div>

                <!-- Divisions block-->
                <div class="added-section-table">
                    <table class="dynamic-table" id="divisions-table">
                        <tr>
                            <th colspan="2">Divisions</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="division-name" id="division-name" class="form-field-input"/></td>
                            <td> <button id="add-div-btn" title="Add division" type="button"> Add </button></td>
                        </tr>
                    </table>
                    <label>
                        <span class="form-field-title">Short description</span>
                        <div class="form-field-message">
                            <textarea name="description" id="description" class="form-field-comment" placeholder="Enter short description for competition"
                                rows="3"></textarea>
                        </div>
                    </label>
                    <a href="/">
                        <button type="button" class="modal-btn-submit" id="send-form-btn">
                        <span class="modal-btn-submit-text">Add competition</span></button>
                    </a>
                    <!--   <p><input type="submit" value="Add competitions"></p>-->
                </div>
            </div>
        </main>

        <template id="div-row-template">
            <tr>
                <td id="div-name"></td>
                <td> <button type="button" id="div-dell-btn">Dell</button></td>
            </tr>
        </template>

        <template id="qual-row-template">
            <tr>
                <td id="qual-value"></td>
                <td id="qual-name"> </td>
                <td> <button type="button" id="qual-dell-btn">Dell</button></td>
            </tr>
        </template>

        <script src="./scripts/form-competition.js" type="module"></script>
    </form>
</body>
</html>
