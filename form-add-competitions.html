<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення змагання</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="page-header">
        <div class="container">
            <ul class="group-page-header list">
            <li><h1 id="page-name">Створення змагання</h1></li>
            <!--<li><div>                
                <a id="priv-page-link">
                    <a id="priv-page-link">
                        <button  class="group-page-del-btn" type="button" id="delete-member-btn">
                        <span class="group-card-btn-submit">Delete member</span></button>
                    </a>
            </div>
        </li>-->
        </ul>
        </div>
    </header>

    <div class="class="container">
    <form action="/" method="post" enctype="multipart/form-data"> 

        <main>
            <div class="form-add-comp">
                <label for="competition-name" class="form-field-label">
                    <span class="form-field-title">Назва змагань</span>
                    <div class="form-field-add-comp">
                        <input type="text" name="competition-name" id="competition-name" class="form-field-input" required />
                    </div>
                </label>

                <!-- Qualifications block-->
                <div class="added-section-table">
                    <table class="dynamic-table" id="qualifications-table">
                        <tr>
                            <th class="all-table-title first-order-title" colspan="3">Кваліфікації</th> 
                        </tr>
                        <tr>
                            <th class="second-order-title"> Значення кваліфікації </th>
                            <th colspan="2" class="second-order-title"> Назва кваліфікації </th>
                        </tr>
                        <tr>
                            <td><input type="text" name="qual-val" id="qualification-value" class="add-form-field-input"/></td>
                            <td><input type="text" name="qual-name" id="qualification-name" class="add-form-field-input"/></td>
                            <td class="column-for-button"> 
                                <button id="add-qual-btn" class="main-btn-add-del" title="Add a qualification" type="button">
                                    <svg class="main-btn-add-del-icon">
                                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                                    </svg>
                                </button>
                        </td>
                        </tr>
                    </table>
                </div>

                <!-- Divisions block-->
                <div class="added-section-table">
                    <table class="dynamic-table" id="divisions-table">
                        <tr>
                            <th colspan="2">Розділи</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="division-name" id="division-name" class="form-field-input"/></td>
                            <td class="column-for-button"> 
                                <button id="add-div-btn" class="main-btn-add-del" title="Add division" type="button">
                                    <svg class="main-btn-add-del-icon">
                                        <use href="./img/symbol-defs.svg#icon-plus"></use>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </table>
                    <label>
                        <span class="form-field-title">Короткий опис</span>
                        <div class="form-field-add-comp-message">
                            <textarea name="description" id="description" class="form-field-add-comp-comment" placeholder="Введіть короткий опис змагань"
                                rows="3"></textarea>
                        </div>
                    </label>
                    <a class="form-submit-text-link" href="/">
                        <button type="button" class="main-btn-submit" id="send-form-btn">
                        <span class="group-card-btn-submit">Створити</span></button>
                    </a>
                    <!--   <p><input type="submit" value="Створитиs"></p>-->
                </div>
            </div>
        </main>

        <template id="div-row-template">
            <tr>
                <td id="div-name"></td>
                <td class="column-for-button"> 
                    <button type="button" class="main-btn-add-del" id="div-dell-btn">
                        <svg class="main-btn-add-del-icon">
                            <use href="./img/icons.svg#icon-cross"></use>
                        </svg>
                    </button>
                </td>
            </tr>
        </template>

        <template id="qual-row-template">
            <tr>
                <td id="qual-value"></td>
                <td id="qual-name"> </td>
                <td class="column-for-button"> 
                    <button type="button" class="main-btn-add-del" id="qual-dell-btn">
                        <svg class="main-btn-add-del-icon">
                            <use href="./img/icons.svg#icon-cross"></use>
                        </svg>
                    </button>
                </td>
            </tr>
        </template>

        <script src="./scripts/form-competition.js" type="module"></script>
    </form>
</div>
</body>
</html>
